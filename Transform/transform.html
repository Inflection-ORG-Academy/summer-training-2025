<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        height: 320px;
        border: 2px solid black;
        width: 420px;
        position: relative;
        overflow: hidden;
      }

      .card > img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transform: translateY(-100%);
        /* transform: scale(1); */
        transition-duration: 1s;
      }

      .card:hover > img {
        transform: translateY(0%);
        /* transform: scale(2); */
      }

      .card > div {
        background-color: rgba(0, 0, 0, 0.459);
        position: absolute;
        transform: translateY(0%);
        width: 100%;
        color: white;
        transition-delay: 1s;
        transition-duration: 1s;
      }

      .card:hover > div {
        transform: translateY(-100%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://static0.carbuzzimages.com/wordpress/wp-content/uploads/2024/08/lamborghini-temerario-4.jpg"
      />
      <div>
        <h3>Lambo car</h3>
      </div>
    </div>
  </body>
</html>
