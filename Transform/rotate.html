<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      img {
        height: 300px;
        object-fit: cover;
        transform: rotate(0deg);
        transition-duration: 2s;
      }

      img:hover {
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://static0.carbuzzimages.com/wordpress/wp-content/uploads/2024/08/lamborghini-temerario-4.jpg"
      />
    </div>
  </body>
</html>
